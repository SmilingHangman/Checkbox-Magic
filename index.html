<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Checkbox Magic</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form>
            <div class="checkbox">
              
            <input id="checkboxas" type="checkbox">
              
            <label for="checkboxas">
              <div class="custom-checkbox">
                <div class="redcircle"></div>
              </div>
            </label>
            <label for="checkboxas">
                <div class="custom-checkbox">
                    <p>text</p>
                </div>
            </label>
              
            </div>
        </form>
        <form>
          <div class="checkbox2">
            <input id="checkboxas2" type="checkbox" class="checkb2">

            <label for="checkboxas2">
              <div class="custom-checkbox2">
                <div class="bluelight">text</div>
              </div>
            </label>
          </div>
        </form>
    </body>
</html>
